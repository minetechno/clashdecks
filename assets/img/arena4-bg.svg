<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1 1"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic"/>
    </filter>
    <pattern id="stonePattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <rect width="160" height="160" fill="#5a6e7f"/>
      <polygon points="0,0 80,20 80,80 20,80" fill="#4d5f6e" opacity="0.7"/>
      <polygon points="80,20 160,0 160,60 120,80 80,80" fill="#667a8a" opacity="0.6"/>
      <polygon points="20,80 80,80 60,140 0,160 0,100" fill="#3e4f5e" opacity="0.8"/>
      <polygon points="80,80 120,80 140,120 120,160 60,140" fill="#556978" opacity="0.7"/>
      <polygon points="120,80 160,60 160,120 140,140 140,120" fill="#6b7f8f" opacity="0.5"/>
      <polygon points="0,100 0,160 60,140 20,100" fill="#48596a" opacity="0.6"/>
      <polygon points="120,160 140,140 160,160" fill="#4a5c6d" opacity="0.75"/>
      <circle cx="40" cy="40" r="3" fill="#7a8e9e" opacity="0.4"/>
      <circle cx="130" cy="30" r="2" fill="#7a8e9e" opacity="0.3"/>
      <circle cx="25" cy="120" r="2.5" fill="#3a4a5a" opacity="0.5"/>
      <circle cx="145" cy="145" r="2" fill="#6a7e8e" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="320" height="320" fill="url(#stonePattern)" filter="url(#noise)"/>
</svg>